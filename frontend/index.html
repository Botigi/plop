<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #f5f5f5;
            border-right: 1px solid #ddd;
            padding: 20px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .note-list {
            margin-top: 20px;
        }
        .note-item {
            padding: 10px;
            margin-bottom: 5px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        .note-item:hover {
            background: #f0f0f0;
        }
        .editor {
            width: 100%;
            height: calc(100vh - 100px);
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="sidebar">
            <button id="newNoteBtn">Nouvelle Note</button>
            <div id="noteList" class="note-list">
                <!-- Les notes seront ajoutÃ©es ici dynamiquement -->
            </div>
        </div>
        <div class="main-content">
            <div id="editor">
                <input type="text" id="noteTitle" placeholder="Titre de la note..." style="width: 100%; margin-bottom: 20px; padding: 10px; font-size: 1.2em;">
                <textarea id="noteContent" class="editor" placeholder="Contenu de votre note..."></textarea>
            </div>
        </div>
    </div>
    <script src="/src/main.js"></script>
  </body>
</html>
